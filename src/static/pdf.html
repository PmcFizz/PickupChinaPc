<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDFjs</title>
</head>
<body>
<script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
<script>
  var doc = new jsPDF({
    orientation: 'landscape',
    unit: 'in',
    format: [4, 2]
  })

  doc.text('Hello world!', 1, 1)
  doc.save('two-by-four.pdf')
</script>
</body>
</html>
